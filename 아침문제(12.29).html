<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			/* 전체크기(250 X 160) 박스를 화면 중앙에 출력하시오.*/
			* {padding: 0px; margin: 0px;}
			.problem{
				width: 180px;
				height: 90px;
				border: 10px solid black;
				background-color: green;
				padding: 10px;
				margin: 15px;
				
				position: absolute;
				left: 50%; 
			        margin-left: -110px; /* 125px 반 나누고 마진값에 대한 보정값. 중앙정렬*/
				top: 50%;  
				margin-top: -65px; /*80 반 나누고 마진값에 대한 보정값 80*/											
			}
		</style>
	</head>
	<body>
		<div class="problem">Square</div>
	</body>


</html>
